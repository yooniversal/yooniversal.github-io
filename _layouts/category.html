---
layout: default
---
<ul class="posts-list">
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <small>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} {{post.excerpt}}</a>
         &nbsp;&nbsp;| {{ post.date | date_to_string }}
      </small>
    </li>
  {% endfor %}
</ul>
